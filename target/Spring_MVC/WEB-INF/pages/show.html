
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID</title>
<body>
<table th:bgcolor="ghostwhite" th:cellpadding="10" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getName()}">Name</td>
        <td th:text="${user.getLastName()}">LastName</td>
        <td th:text="${user.getAge()}">Age</td>
    </tr>
</table>
</head>
<div>
</div>
<a th:href="edit">Edit User</a>
<a th:href="@{/delete(id=${user.id})}">delete</a>
</body>
</html>
