<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
<body>
    <table th:bgcolor="ghostwhite" th:align="center" th:cellpadding="10" border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getBrand()}">Brand</td>
            <td th:text="${car.getModel()}">Model</td>
            <td th:text="${car.getColor()}">Color</td>
        </tr>
    </table>
</head>

<div>

</div>
</body>
</html>
